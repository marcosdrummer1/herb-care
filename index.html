<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Care Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #guideContainer {
            max-width: 600px;
            margin: auto;
        }

        h2 {
            color: #27ae60;
        }

        p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Plant Care Guide</h1>
    <div id="guideContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const guideContainer = document.getElementById('guideContainer');

            const plantCareGuide = {
                rose: {
                    title: 'Rose Care',
                    description: 'Roses require full sun and well-draining soil. Water deeply and regularly. Prune in late winter or early spring.',
                },
                succulent: {
                    title: 'Succulent Care',
                    description: 'Succulents prefer bright sunlight and well-draining soil. Water sparingly and allow the soil to dry between watering.',
                },
                orchid: {
                    title: 'Orchid Care',
                    description: 'Orchids thrive in bright, indirect light. Water when the top inch of the soil is dry. Use a well-draining orchid mix.',
                },
                fern: {
                    title: 'Fern Care',
                    description: 'Ferns prefer filtered light and consistently moist soil. Keep the soil evenly moist and provide high humidity.',
                },
            };

            // Display plant care information
            for (const plant in plantCareGuide) {
                if (plantCareGuide.hasOwnProperty(plant)) {
                    const plantData = plantCareGuide[plant];
                    displayPlantCare(plantData);
                }
            }

            function displayPlantCare(plantData) {
                const plantSection = document.createElement('div');
                plantSection.innerHTML = `
                    <h2>${plantData.title}</h2>
                    <p>${plantData.description}</p>
                `;
                guideContainer.appendChild(plantSection);
            }
        });
    </script>
</body>
</html>
